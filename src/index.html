<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

		</section>

			<div class="wrapper">
				<include src="components/services.html"></include>
			</div>
		</section>
		<section id="about" class="projects-section section">
			<div class="wrapper">
				<include src="components/projects.html"></include>
			</div>

			}

			{
			"id": "discuss-case",
			"class": "discuss-case",
			"title": "Зацікавив кейс?",

			}

	</div>
	<script src="./js/index.js" type="module"></script>

	<script src="./libs/OwlCarousel/dist/owl.carousel.min.js"></script>
